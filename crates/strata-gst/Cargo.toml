[package]
name = "strata-gst"
version = "0.4.0"
edition = "2021"
description = "GStreamer RIST bonding sink and source elements"
repository = "https://github.com/RephlexZero/strata"

[dependencies]
gst = { workspace = true }
gst-base = { workspace = true }
gst-app = { workspace = true }
strata-bonding = { path = "../strata-bonding" }
tracing = { workspace = true }
once_cell = { workspace = true }
bytes.workspace = true
crossbeam-channel = { workspace = true }
arc-swap.workspace = true
ctrlc = "3.5.1"
serde.workspace = true
serde_json.workspace = true

[lib]
name = "gstristbonding"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[[bin]]
name = "integration_node"
path = "src/bin/integration_node.rs"

[dev-dependencies]
plotters = "0.3.7"
strata-sim = { path = "../strata-sim" }
serde_json = { workspace = true }
