# Strata Platform â€” Dev Stack (run from dev/ directory)
#
# Prefer running from the project root instead:
#   docker compose up --build -d
#
# This file exists for backwards compatibility.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: strata
      POSTGRES_USER: strata
      POSTGRES_PASSWORD: dev-only-password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strata"]
      interval: 3s
      timeout: 3s
      retries: 10

  strata-control:
    build:
      context: ..
      dockerfile: dev/Dockerfile.control
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://strata:dev-only-password@postgres/strata"
      LISTEN_ADDR: "0.0.0.0:3000"
      RUST_LOG: "info,strata_control=debug"
      DEV_SEED: "1"
    ports:
      - "3000:3000"
    restart: unless-stopped

  strata-sender-sim:
    build:
      context: ..
      dockerfile: dev/Dockerfile.agent
    depends_on:
      - strata-control
    environment:
      RUST_LOG: "info,strata_agent=debug"
    command:
      - "--control-url"
      - "ws://strata-control:3000/agent/ws"
      - "--enrollment-token"
      - "DEV1-TEST"
      - "--hostname"
      - "sim-sender-01"
      - "--heartbeat-interval"
      - "5"
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  pgdata:
