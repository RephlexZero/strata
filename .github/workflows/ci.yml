name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

# Cancel in-progress runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint + check (fast gate — everything else waits for this) ───
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy (native)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check WASM targets
        run: |
          cargo check \
            -p strata-dashboard \
            -p strata-portal \
            --target wasm32-unknown-unknown

  # ── Tests ───────────────────────────────────────────────────
  test:
    name: Test
    needs: lint
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: strata
          POSTGRES_PASSWORD: ci-test-password
          POSTGRES_DB: strata_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U strata"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Unit tests
        env:
          TEST_DATABASE_URL: postgres://strata:ci-test-password@localhost:5432/strata_test
        run: cargo test --workspace --lib

      - name: Doc tests
        run: cargo test --workspace --doc

  # ── Network integration tests (needs sudo, heavier) ────────
  integration:
    name: Integration
    needs: lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            iproute2 \
            iptables

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Network simulation tests
        run: sudo -E env "PATH=$PATH" cargo test -p strata-sim --test tier3_netem -- --nocapture

  # ── Build release artifacts ─────────────────────────────────
  build:
    name: Build (${{ matrix.target }})
    needs: lint
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install system dependencies (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - uses: dtolnay/rust-toolchain@stable
        if: matrix.target == 'x86_64-unknown-linux-gnu'

      - uses: Swatinem/rust-cache@v2
        if: matrix.target == 'x86_64-unknown-linux-gnu'

      - name: Build release (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo build --release \
            -p strata-gst \
            -p strata-control \
            -p strata-agent

      - name: Set up Docker Buildx
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-buildx-action@v3

      - name: Cross-compile (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cross-aarch64
          push: false
          tags: strata-cross-aarch64:latest
          cache-from: type=gha,scope=strata-cross-aarch64
          cache-to: type=gha,mode=max,scope=strata-cross-aarch64
          provenance: false
          sbom: false
          outputs: type=local,dest=./cross-output

      - name: Prepare artifacts (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p dist
          cp target/release/libgststrata.so dist/ 2>/dev/null || true
          cp target/release/strata-node dist/ 2>/dev/null || true
          cp target/release/strata-control dist/ 2>/dev/null || true
          cp target/release/strata-agent dist/ 2>/dev/null || true

      - name: Prepare artifacts (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p dist
          cp cross-output/libgststrata.so dist/ 2>/dev/null || true
          cp cross-output/strata-node dist/ 2>/dev/null || true
          cp cross-output/strata-agent dist/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: strata-${{ matrix.target }}
          path: dist/

  # ── Security audit (non-blocking, runs in parallel with lint) ─
  audit:
    name: Audit
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Security audit
        run: cargo audit
