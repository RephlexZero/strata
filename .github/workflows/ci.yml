name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  check:
    name: Check & Clippy
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch required submodules
        run: git submodule update --init --recursive vendor/librist

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            meson ninja-build \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check (all targets)
        run: cargo check --workspace --all-targets

  test:
    name: Unit Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch required submodules
        run: git submodule update --init --recursive vendor/librist

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            meson ninja-build \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --workspace --lib

  audit:
    name: Security Audit
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch required submodules
        run: git submodule update --init --recursive vendor/librist

      - name: Install system dependencies (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            meson ninja-build \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - name: Cross-compile (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cross-aarch64
          push: false
          tags: strata-cross-aarch64:latest
          outputs: type=local,dest=./cross-output

      - uses: dtolnay/rust-toolchain@stable
        if: matrix.target == 'x86_64-unknown-linux-gnu'

      - uses: Swatinem/rust-cache@v2
        if: matrix.target == 'x86_64-unknown-linux-gnu'

      - name: Build release (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release -p gst-rist-bonding

      - name: Prepare artifact (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p dist
          cp target/release/libgstristbonding.so dist/
          cp target/release/integration_node dist/ 2>/dev/null || true

      - name: Prepare artifact (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p dist
          cp cross-output/libgstristbonding.so dist/ 2>/dev/null || true
          cp cross-output/integration_node dist/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: strata-${{ matrix.target }}
          path: dist/
