name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-x86_64:
    name: Build x86_64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify tag matches crate version
        run: |
          python - <<'PY'
          import os
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "")
          if not tag.startswith("v"):
              raise SystemExit(f"Tag '{tag}' must start with 'v'.")

          with open("crates/gst-rist-bonding/Cargo.toml", "rb") as f:
              cargo = tomllib.load(f)

          version = cargo.get("package", {}).get("version", "")
          expected = f"v{version}"
          if tag != expected:
              raise SystemExit(f"Tag '{tag}' does not match crate version '{expected}'.")

          print(f"Tag '{tag}' matches crate version '{version}'.")
          PY

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            meson ninja-build \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release -p gst-rist-bonding

      - name: Package
        run: |
          mkdir -p staging
          cp target/release/libgstristbonding.so staging/
          cd staging && tar czf ../strata-${{ github.ref_name }}-x86_64-linux-gnu.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: release-x86_64
          path: strata-*.tar.gz

  build-aarch64:
    name: Build aarch64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify tag matches crate version
        run: |
          python - <<'PY'
          import os
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "")
          if not tag.startswith("v"):
              raise SystemExit(f"Tag '{tag}' must start with 'v'.")

          with open("crates/gst-rist-bonding/Cargo.toml", "rb") as f:
              cargo = tomllib.load(f)

          version = cargo.get("package", {}).get("version", "")
          expected = f"v{version}"
          if tag != expected:
              raise SystemExit(f"Tag '{tag}' does not match crate version '{expected}'.")

          print(f"Tag '{tag}' matches crate version '{version}'.")
          PY

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cross-compile via Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cross-aarch64
          push: false
          tags: strata-cross-aarch64:latest
          outputs: type=local,dest=./cross-output

      - name: Package
        run: |
          mkdir -p staging
          cp cross-output/libgstristbonding.so staging/ 2>/dev/null || true
          cd staging && tar czf ../strata-${{ github.ref_name }}-aarch64-linux-gnu.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: release-aarch64
          path: strata-*.tar.gz

  release:
    name: Create GitHub Release
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/release-x86_64/*.tar.gz
            artifacts/release-aarch64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
