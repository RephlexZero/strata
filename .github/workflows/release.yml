name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Verify tag matches crate version ────────────────────────
  verify-tag:
    name: Verify tag
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Tag must match crate version
        run: |
          python3 - <<'PY'
          import os, tomllib
          tag = os.environ["GITHUB_REF_NAME"]
          with open("crates/strata-gst/Cargo.toml", "rb") as f:
              version = tomllib.load(f)["package"]["version"]
          expected = f"v{version}"
          if tag != expected:
              raise SystemExit(f"Tag '{tag}' ≠ crate version '{expected}'")
          print(f"✓ {tag} matches crate version {version}")
          PY

  # ── x86_64 build (required) ────────────────────────────────
  build-x86_64:
    name: Build x86_64
    needs: verify-tag
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang cmake pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libfontconfig1-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-tools

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: |
          cargo build --release \
            -p strata-gst \
            -p strata-control \
            -p strata-agent

      - name: Package
        run: |
          mkdir -p staging
          VERSION="${{ github.ref_name }}"
          cp target/release/libgststrata.so \
            "staging/strata-${VERSION}-x86_64-linux-gnu.so"
          cp target/release/strata-node \
            "staging/strata-node-${VERSION}-x86_64-linux-gnu" 2>/dev/null || true
          cp target/release/strata-control \
            "staging/strata-control-${VERSION}-x86_64-linux-gnu" 2>/dev/null || true
          cp target/release/strata-agent \
            "staging/strata-agent-${VERSION}-x86_64-linux-gnu" 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: release-x86_64
          path: staging/*

  # ── aarch64 cross-compile (optional — does not block release)
  build-aarch64:
    name: Build aarch64
    needs: verify-tag
    runs-on: ubuntu-24.04
    continue-on-error: true # don't block the release if cross fails
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cross-compile via Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cross-aarch64
          push: false
          tags: strata-cross-aarch64:latest
          cache-from: type=gha,scope=strata-cross-aarch64
          cache-to: type=gha,mode=max,scope=strata-cross-aarch64
          provenance: false
          sbom: false
          outputs: type=local,dest=./cross-output

      - name: Package
        run: |
          mkdir -p staging
          VERSION="${{ github.ref_name }}"
          cp cross-output/libgststrata.so \
            "staging/strata-${VERSION}-aarch64-linux-gnu.so" 2>/dev/null || true
          cp cross-output/strata-node \
            "staging/strata-node-${VERSION}-aarch64-linux-gnu" 2>/dev/null || true
          cp cross-output/strata-agent \
            "staging/strata-agent-${VERSION}-aarch64-linux-gnu" 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: release-aarch64
          path: staging/*

  # ── Create GitHub Release ──────────────────────────────────
  release:
    name: Create GitHub Release
    needs: [build-x86_64, build-aarch64]
    if: always() && needs.build-x86_64.result == 'success'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Read tag message
        id: tag_body
        run: |
          body="$(git tag -l --format='%(contents)' "$GITHUB_REF_NAME")"
          printf "body<<EOF\n%s\nEOF\n" "$body" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: ${{ steps.tag_body.outputs.body == '' }}
          body: ${{ steps.tag_body.outputs.body }}
          files: |
            artifacts/release-x86_64/*
            artifacts/release-aarch64/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
