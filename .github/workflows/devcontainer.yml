name: Dev Container Image

on:
  push:
    branches: [main]
    paths:
      - ".devcontainer/Dockerfile"
  workflow_dispatch:
    inputs:
      gst_version:
        description: "GStreamer version to build (leave blank for Dockerfile default)"
        required: false

# Only one build at a time; cancel older runs when a new push lands.
concurrency:
  group: devcontainer-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/devcontainer

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract GStreamer version from Dockerfile
        id: gst
        run: |
          if [[ -n "${{ github.event.inputs.gst_version }}" ]]; then
            echo "version=${{ github.event.inputs.gst_version }}" >> "$GITHUB_OUTPUT"
          else
            version=$(grep -oP 'ARG GST_VERSION=\K.+' .devcontainer/Dockerfile)
            echo "version=${version}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=gst-${{ steps.gst.outputs.version }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GST_VERSION=${{ steps.gst.outputs.version }}
          cache-from: type=gha,scope=devcontainer
          cache-to: type=gha,mode=max,scope=devcontainer
          provenance: false
